var app = document.getElementById('intro');

function colorise() {
  $('#flash').fadeIn(0).fadeOut(500);
  $('body').css('color','#33ff33');
}


var typewriter = require('typewriter');
var twSpan = document.getElementById('intro');

var tw = typewriter(twSpan).withAccuracy(100) // an integer between 0 and 100 (100 means no typos)
                                     .withMinimumSpeed(15) // minimum typing speed (characters per second)
                                     .withMaximumSpeed(20) // maximum typing speed
                                     .build();

tw.clear() // clear targetDomElement
  .put('C:\\ > ') // instantly put '$ ' in targetDomElement
  .waitRange(1000, 2000) // wait randomly between 1000ms and 2000ms
  .type('LOAD HARAWAY.EXE') // type 'whoami'
  .put('<br/>') // yes, you can put html tags in targetDomElement
  .wait(500) // wait for 2000ms
  .put('LOADED', function () {
    $('body').css('color','#00ff66');
  })
  .put('<br/>') // will be executed after 1
  .waitRange(500, 1000)
  .put('C:\\ > ')
  .waitRange(1000, 2000)
  .type('PRINT MANIFESTO.TXT', function () {
    $('#text').slideDown('slow');
  });
